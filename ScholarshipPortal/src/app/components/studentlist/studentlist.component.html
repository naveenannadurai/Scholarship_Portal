<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <h1 class="well">Application List</h1>
    <div class="col-lg-12 well">
        <table class="table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Application Number</th>
                    <th>Scholarship Id</th>
                    <th>Status</th>
                    <th>Student Details</th>
                    <!-- <th>Scholarship Details</th> -->
                    <th>Approve</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody *ngFor = "let b of list">
                <tr>
                    <th scope="row">1</th>
                    <td>{{b.applicationNumber}}</td>
                    <td>{{b.scholarshipId}}</td>
                    <td>{{b.status}}</td>
                    <td><button class="btn-warning" (click)="view(b.applicationNumber)">View</button></td>
                    <!-- <td><button class="btn-warning"><a href="/apply">View</a></button></td> -->
                    <td><button class="btn-success" (click)="approve(b.applicationNumber,b.scholarshipId)">Approve</button></td>
                    <td><button class="btn-danger" (click)="reject(b.applicationNumber,b.scholarshipId)">Reject</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
